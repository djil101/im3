<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velometer Bahnhofplatz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decorative-elements">
            <div class="uhr"></div>
            <div class="sonne"></div>
            <div class="velo"></div>
            <div class="strasse"></div>
        </div>
        <div class="container">
            <header class="hero">
                <img src="img/chur.png" alt="Chur Logo" class="chur-logo">
                <h1>Velometer<br>Bahnhofplatz</h1>
            </header>

        <section class="current-status">
            <h2>Velos jetzt verfügbar:</h2>
            <div class="bike-count">0</div>
        </section>

        <section class="stats">
            <h2>Wie viele Velos hat es üblicherweise?</h2>
            
            <div class="dropdown">
                <button class="dropdown-button">
                    Wochentage
                    <span class="dropdown-arrow">▼</span>
                </button>
            </div>
            
            <div class="chart">
                <div class="chart-grid">
                    <!-- Chart content will be added dynamically -->
                </div>
                <div class="chart-labels">
                    <span>0:00</span>
                    <span>06:00</span>
                    <span>12:00</span>
                    <span>18:00</span>
                    <span>23:00</span>
                </div>
            </div>
        </section>

        <section class="best-time">
            <h2>Heute der beste Zeitraum,<br>um ein Velo zu ergattern:</h2>
            <div class="time-box">
                22:00 - 06:00 / 14:00 - 16:00
            </div>
        </section>
    </div>
</body>
</html>
